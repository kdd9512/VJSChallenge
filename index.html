<h1>Random Number Game</h1>
<div>
  <p class="js-rangeLabel">Generate a number between 0 and 50</p>
  <input class="js-range" type="range" value="50" min="1" max="151"/>
  <form class="js-randomForm">
    <label for="inputNum">Guess the number</label>
    <input type="number" id="inputNum" style="width: 40px"/>
    <button type="button">Play!</button>
  </form>
  <div class="js-gameResult" style="display: none">
    <p class="js-randomResult1"></p>
    <p class="js-randomResult2"></p>
  </div>
</div>
